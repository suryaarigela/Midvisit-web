<div class="signup-div">
  <mat-card>
    <mat-card-title>
      SignUp
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="signUpForm">


        <mat-form-field>
          <input formControlName="userName" matInput placeholder="User Name">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input type="password" formControlName="comfirmpassword" matInput placeholder="confirm Password" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input type="number" formControlName="phoneNr" matInput placeholder="Phone Number" />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-raised-button color="primary" (click)="signUp()">Sign Up</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
