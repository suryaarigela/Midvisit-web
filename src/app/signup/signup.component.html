<div style="background-image: url('assets/images/sign up_image.jpg'); background-repeat: no-repeat;">
<div class="signup-div">
  <mat-card class = "sign-Instyle">
    <mat-card-title>
      <div class ="row">
        <span class = "col-sm-3">
          <mat-icon aria-hidden="false" aria-label="Example home icon" (click)= "login()">keyboard_arrow_left</mat-icon>
        </span>
        <span class = "col-sm-3"> <h1>SignUp </h1></span>
      </div>

    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="signUpForm">

        <mat-form-field class = "col-sm-12" appearance="outline">
          <input formControlName="userName" matInput placeholder="User Name">
        </mat-form-field>
        <br />
        <mat-form-field class = "col-sm-12" appearance="outline">
          <input type="password" formControlName="password" matInput placeholder="Password" />
        </mat-form-field>
        <br />
        <mat-form-field class = "col-sm-12" appearance="outline">
          <input type="password" formControlName="comfirmpassword" matInput placeholder="confirm Password" />
        </mat-form-field>
        <br />
        <mat-form-field class = "col-sm-12" appearance="outline">
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <br />
        <mat-form-field class = "col-sm-12" appearance="outline">
          <input type="number" formControlName="phoneNr" matInput placeholder="Phone Number" />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class = "container">
      <div class="button-flex-container">
        <div class ="col-sm-12"><mat-checkbox required><h5>Sign up means you agree to Terms of Service and Privacy Policy </h5> </mat-checkbox> </div>
        <button class = "col-sm-12" mat-raised-button color="primary" (click)="signUp()">Sign Up</button>
      </div>
      <div class = "row signContent">
          <span class ="col-sm-6"> Already have an account?</span><span class = "col-sm-6"><h3 class = "signup" (click)= "login()">Log in </h3></span>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
</div>
